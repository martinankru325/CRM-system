{% extends "_base.html" %}

{% block content %}
<h2 class="fw-bold">Редактирование контракта</h2>
<div class="row bg-white px-3 py-3 mx-2 my-5 rounded pb-5 shadow-lg">
    <div class="col"></div>
    <div class="col">
        <form method="POST" action="{% url 'contracts:contracts-edit' object.pk %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Применить</button>
            <a href="{% url 'contracts:contracts-detail' object.pk %}" class="btn btn-secondary ms-2">Отмена</a>
        </form>
    </div>
    <div class="col"></div>
</div>
{% endblock %}
