{% extends "_base.html" %}

{% block content %}
<h2 class="fw-bold">Удаление активного клиента</h2>
<div class="row bg-white px-3 py-3 mx-2 my-5 rounded pb-5 shadow-lg">
    <div class="col"></div>
    <div class="col">
        <p>Вы уверены, что хотите удалить "{{ object.lead.full_name }} {{ object.lead.first_name }}"?</p>
        <form method="POST" action="{% url 'customers:customers-delete' object.pk %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'customers:customers-detail' object.pk %}" class="btn btn-secondary ms-2">Отмена</a>
        </form>
    </div>
    <div class="col"></div>
</div>
{% endblock %}
